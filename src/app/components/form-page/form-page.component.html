<div class="form-container">
    <h2>Submit Your Feedback</h2>

    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
                <small *ngIf="name?.errors?.['required']">Name is required.</small>
                <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters.</small>
            </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
                <small *ngIf="email?.errors?.['required']">Email is required.</small>
                <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
            </div>
        </div>

        <!-- Message Field -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message"></textarea>
            <div *ngIf="message?.invalid && (message?.dirty || message?.touched)" class="error">
                <small *ngIf="message?.errors?.['required']">Message is required.</small>
                <small *ngIf="message?.errors?.['minlength']">Message must be at least 10 characters.</small>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
</div>
